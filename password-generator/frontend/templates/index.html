<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="logo-section">
            <div class="logo-container mx-auto">
                <svg class="password-logo" width="120" height="120" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="50" fill="#edcc0d" opacity="0.1"/>
                    <circle cx="60" cy="60" r="40" fill="#edcc0d" opacity="0.2"/>
                    <rect x="45" y="30" width="30" height="60" rx="15" fill="#edcc0d"/>
                    <circle cx="60" cy="50" r="8" fill="white"/>
                    <rect x="57" y="50" width="6" height="25" rx="3" fill="white"/>
                </svg>
            </div>
            <h2 class="logo-text mt-2">Your Pass Generator</h2>
            <h4 class="logo-text mt-2">Made in *Moldova*</h4>
        </div>
        
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="text-center mb-4">Password Generator</h1>
                
                <ul class="nav nav-tabs mb-3" id="passwordTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="random-tab" data-bs-toggle="tab" data-bs-target="#random" type="button" role="tab">
                            Random Password
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="words-tab" data-bs-toggle="tab" data-bs-target="#words" type="button" role="tab">
                            Words Combination
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content" id="passwordTabsContent">
                    <div class="tab-pane fade show active" id="random" role="tabpanel">
                        <form id="password-generator-form">
                            <div class="mb-3">
                                <label for="length" class="form-label">Password Length:</label>
                                <input type="number" class="form-control" id="length" name="length" min="8" max="50" value="12" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="uppercase" checked>
                                    <label class="form-check-label" for="uppercase">Include Uppercase Letters</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="lowercase" checked>
                                    <label class="form-check-label" for="lowercase">Include Lowercase Letters</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="numbers" checked>
                                    <label class="form-check-label" for="numbers">Include Numbers</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="symbols">
                                    <label class="form-check-label" for="symbols">Include Symbols</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Password</button>
                        </form>
                    </div>
                    
                    <div class="tab-pane fade" id="words" role="tabpanel">
                        <form id="words-generator-form">
                            <div class="mb-3">
                                <label for="wordsList" class="form-label">Enter your favorite words (comma separated)</label>
                                <textarea class="form-control" id="wordsList" rows="3" placeholder="Example: cat, dog, book, coffee"></textarea>
                                <div class="form-text">Words will be combined with numbers and symbols</div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="addNumbers" checked>
                                    <label class="form-check-label" for="addNumbers">Add Numbers</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="addSymbols" checked>
                                    <label class="form-check-label" for="addSymbols">Add Symbols</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Word Password</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4">
                    <div class="input-group">
                        <input type="text" id="generated-password" class="form-control" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copy-button">Copy</button>
                    </div>
                </div>
                <div class="password-history mt-4">
                    <h5 class="mb-3">Recent Passwords</h5>
                    <div id="password-list">
                        <!-- Password history items will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
